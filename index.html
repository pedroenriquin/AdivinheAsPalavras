<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container, .start-screen, .levels-screen {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 600px;
        width: 90%;
    }
    .word-display {
        font-size: 2rem;
        margin: 20px 0;
        letter-spacing: 5px;
    }
    .hint {
        font-style: italic;
        color: #ffd700;
        margin: 15px 0;
    }
    input {
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        margin: 10px;
        width: 80%;
        max-width: 300px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: transform 0.2s;
        margin: 10px;
    }
    button:hover {
        transform: scale(1.05);
    }
    .level {
        font-size: 1.5rem;
        color: #ffd700;
        margin-bottom: 20px;
    }
    .score {
        font-size: 1.2rem;
        color: #4CAF50;
    }
    @keyframes correct {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    .animate {
        animation: correct 0.5s ease;
    }
    .game-container, .levels-screen {
        display: none;
    }
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        color: #333;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 1000;
    }
    .modal-header {
        background: #f0f0f0;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        align-items: center;
    }
    .modal-controls {
        display: flex;
        gap: 5px;
        margin-right: 15px;
    }
    .modal-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
    }
    .close-button { background: #ff5f56; }
    .minimize-button { background: #ffbd2e; }
    .maximize-button { background: #27c93f; }
    .modal-title {
        flex-grow: 1;
        text-align: center;
        margin: 0;
        font-size: 14px;
    }
    .modal-content {
        padding: 20px;
        text-align: center;
    }
    .levels-screen {
        display: none;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 800px;
        width: 90%;
    }
    .levels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin: 20px 0;
    }
    .level-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
    }
    .level-item:hover {
        transform: scale(1.05);
    }
    .level-item.completed::after {
        content: "‚úì";
        position: absolute;
        top: 5px;
        right: 5px;
        color: #4CAF50;
        font-size: 1.2rem;

    .back-button {
        background: #ff5f56;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: transform 0.2s;
        margin-top: 20px;

    .back-button:hover {
        transform: scale(1.05);
        background: #ff4141;
    }
    .total-score {
        font-size: 1.5rem;
        color: #ffd700;
        margin-bottom: 20px;
    }
    .retry-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: transform 0.2s;
        margin: 10px;
    }
    .retry-button:hover {
        transform: scale(1.05);
        background: #45a049;
    }
</style>

    function loadProgress() {
        const savedProgress = localStorage.getItem('wordGameProgress');
        if (savedProgress) {
            gameProgress = JSON.parse(savedProgress);
            currentLevel = gameProgress.currentLevel;
            score = gameProgress.totalScore;
        }
    }

    function saveProgress() {
        gameProgress.currentLevel = currentLevel;
        gameProgress.totalScore = score;
        if (!gameProgress.completedLevels.includes(currentLevel - 1)) {
            gameProgress.completedLevels.push(currentLevel - 1);
        }
        localStorage.setItem('wordGameProgress', JSON.stringify(gameProgress));
    }

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('levelsScreen').style.display = 'block';
        loadProgress();
        displayLevels();
    }

    function showStartScreen() {
        document.getElementById('levelsScreen').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'none';
        document.getElementById('startScreen').style.display = 'block';
    }

    function displayLevels() {
        const levelsGrid = document.getElementById('levelsGrid');
        levelsGrid.innerHTML = '';
        document.getElementById('totalScore').textContent = gameProgress.totalScore;

        words.forEach((word, index) => {
            const levelDiv = document.createElement('div');
            levelDiv.className = `level-item${gameProgress.completedLevels.includes(index) ? ' completed' : ''}`;
            levelDiv.innerHTML = `N√≠vel ${index + 1}`;
            levelDiv.onclick = () => startLevel(index + 1);
            levelsGrid.appendChild(levelDiv);
        });
    }

    function startLevel(level) {
        currentLevel = level;
        document.getElementById('levelsScreen').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'block';
        initGame();
    }

    function initGame() {
        if (currentLevel > words.length) {
            alert("Parab√©ns! Voc√™ completou todos os n√≠veis!");
            currentLevel = 1;
            score = 0;
        }
        const wordIndex = currentLevel - 1;
        currentWord = words[wordIndex].word;
        currentHint = words[wordIndex].hint;
        document.getElementById('currentLevel').textContent = currentLevel;
        document.getElementById('score').textContent = score;
        document.getElementById('hint').textContent = currentHint;
        document.getElementById('wordDisplay').textContent = '_ '.repeat(currentWord.length);
        document.getElementById('guessInput').value = '';
    }

    function checkAnswer() {
        const userGuess = document.getElementById('guessInput').value.toUpperCase();
        if (userGuess === currentWord) {
            correctSound.play();
            document.getElementById('wordDisplay').textContent = currentWord;
            document.getElementById('wordDisplay').classList.add('animate');
            score += 10;
            gameProgress.totalScore = score;
            saveProgress();
            
            setTimeout(() => {
                document.getElementById('wordDisplay').classList.remove('animate');
                document.getElementById('levelsScreen').style.display = 'block';
                document.getElementById('gameContainer').style.display = 'none';
                displayLevels();
            }, 1500);
        } else {
            showError();
            document.getElementById('guessInput').value = '';
        }
    }

    document.getElementById('guessInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    function showAbout() {
        const modal = document.getElementById('aboutModal');
        modal.style.display = 'block';
    }

    function hideAbout() {
        const modal = document.getElementById('aboutModal');
        modal.style.display = 'none';
    }

    function showError() {
        errorSound.play();
        const modal = document.getElementById('errorModal');
        modal.style.display = 'block';
    }

    function hideError() {
        const modal = document.getElementById('errorModal');
        modal.style.display = 'none';
    }

    window.addEventListener('load', loadProgress);
